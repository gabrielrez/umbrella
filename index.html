<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella - Autenticação</title>
  <link rel="icon" href="img/umbrella.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
    <img class="main-img" src="img/paciente-img.jpg">
    <div class="autentication">
      <h1 class="autentication-tittle">Criar Conta</h1>
      <div class="options">
        <button class="option-box active" data-img="img/paciente-img.jpg">Paciente</button>
        <button class="option-box" data-img="img/medico-img.jpg">Médico</button>
      </div>
      <form class="autentication-form">
        <input type="text" placeholder="Seu Nome" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" requireds>
        <button class="autentication-btn">Criar Conta</button>
        <span class="link-autentication">
          Já possui uma conta? <br>
          <a href="login.html">Fazer login</a>
        </span>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
