<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella - Autenticação</title>
  <link rel="icon" href="img/umbrella.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
    <img class="main-img" src="img/main-img.jpg">
    <div class="autentication">
      <h1 class="autentication-tittle">Fazer Login</h1>
      <form class="autentication-form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button class="autentication-btn">Login</button>
        <span class="link-autentication">
          Não possui uma conta? <br>
          <a href="index.html">Criar Conta</a>
        </span>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
