<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="img/umbrella.svg">
  <title>Umbrella - Login</title>
  <link rel="stylesheet" href="../styles/autentication/autentication.css">

<body>
  <div class="container">
    <h1 class="login-title poppins-semibold c01">Criar Conta</h1>
    <form>
      <div class="input">
        <label class="poppins-medium c10">Nome</label>
        <input type="email" class="roboto-regular c10" placeholder="Nome*" required>
      </div>
      <div class="input">
        <label class="poppins-medium c10">Email</label>
        <input type="email" class="roboto-regular c10" placeholder="Email*" required>
      </div>
      <div class="input">
        <label class="poppins-medium c10">Senha</label>
        <input type="password" class="roboto-regular c10" placeholder="Senha*" required>
      </div>
      <button class="login-btn poppins-semibold c01">Entrar</button>
      <a class="form-link roboto-regular c10" href="./login.html">JÃ¡ possui uma conta?</a>
    </form>
  </div>
  <img class="autentication-img1" src="../img/autentication-img.svg" width="350">
  <img class="autentication-img2" src="../img/autentication-img (2).svg" width="350">

</html>
